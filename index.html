<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AME Pergola Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0e0e11;
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }
    h1 span {
      background-color: #00aaff;
      padding: 4px 12px;
      border-radius: 8px;
      color: white;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .panel {
      background-color: #18181b;
      border-radius: 16px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    input,
    select,
    textarea,
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    input,
    select,
    textarea {
      background-color: #2a2a2e;
      color: white;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0095dd;
    }
    #preview {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    #result-img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ffcc00;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <h1>See Your Home with an <span>AME Pergola</span> in 30 Seconds</h1>
  <p>Upload a photo. Our AI will add a realistic AME pergola and email you a proposal.</p>

  <div class="container">
    <!-- 1️⃣ Upload Panel -->
    <div class="panel">
      <h2>1) Upload a photo</h2>
      <input id="photo" type="file" accept="image/*" />
      <img id="preview" alt="Preview" />
      <p style="font-size: 0.85em; color: #aaa;">Tip: use a daylight photo of your terrace or garden.</p>
    </div>

    <!-- 2️⃣ Options Panel -->
    <div class="panel">
      <h2>2) Options</h2>
      <label for="color">Pergola color</label>
      <select id="color">
        <option value="Anthracite (7016)">Anthracite (7016)</option>
        <option value="White (9016)">White (9016)</option>
        <option value="Light Grey (7035)">Light Grey (7035)</option>
        <option value="Black (9005)">Black (9005)</option>
      </select>

      <label for="notes">Style / notes (optional)</label>
      <input id="notes" type="text" placeholder="e.g. bioclimatic louvres, 4x3" />

      <button id="generateBtn">Generate my design</button>
      <div class="status" id="status"></div>
    </div>

    <!-- 3️⃣ Result Panel -->
    <div class="panel">
      <h2>3) Result</h2>
      <img id="result-img" alt="Generated pergola result" />
    </div>
  </div>

  <script>
    // --- FRONT-END SCRIPT (works with your Netlify Function) ---

    const fileInput = document.getElementById("photo");
    const preview = document.getElementById("preview");
    const resultImg = document.getElementById("result-img");
    const notesInput = document.getElementById("notes");
    const button = document.getElementById("generateBtn");
    const statusBox = document.getElementById("status");

    function setStatus(msg) {
      statusBox.textContent = msg;
    }

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });

    function readAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function generate() {
      const file = fileInput.files[0];
      if (!file) {
        setStatus("Please upload a photo first.");
        return;
      }

      setStatus("Preparing your image...");
      const dataUrl = await readAsDataURL(file);

      try {
        setStatus("Generating your pergola...");
        const res = await fetch("/.netlify/functions/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            image: dataUrl,
            prompt: notesInput.value,
            color: document.getElementById("color").value
          }),
        });

        const json = await res.json();
        console.log("Server response:", json);

        if (!res.ok) {
          throw new Error(json.error || "Server error");
        }

        // If function returns an image URL
        if (json.output && Array.isArray(json.output)) {
          resultImg.src = json.output[0];
          resultImg.style.display = "block";
          setStatus("Done! Your pergola design is ready.");
        } else {
          setStatus("Design generated successfully (check console).");
        }
      } catch (err) {
        console.error(err);
        setStatus("Error: " + err.message);
      }
    }

    button.addEventListener("click", generate);
  </script>
</body>
</html>
