<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AME Solutions · Pergola Visualizer (V11)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>See Your Home with an <span class="pill">AME Pergola</span> in 30 Seconds</h1>
    <p>Upload a photo. Our AI will add a realistic AME pergola and email you a proposal.</p>
  </header>

  <main class="container grid">
    <section class="card">
      <h2>1) Upload a photo</h2>
      <input id="file" type="file" accept="image/*" />
      <div id="previewWrap">
        <img id="preview" alt="Preview" />
      </div>
      <small>Tip: use a daylight photo of your terrace or garden.</small>
    </section>

    <section class="card">
      <h2>2) Options</h2>
      <label class="row">
        <span>Pergola color</span>
        <select id="color">
          <option>Anthracite (7016)</option>
          <option>White (9016)</option>
          <option>Black (9005)</option>
          <option>Grey (7040)</option>
          <option>Custom aluminium tone</option>
        </select>
      </label>
      <label class="row">
        <span>Style / notes (optional)</span>
        <input id="prompt" type="text" placeholder="e.g. bioclimatic louvres, 4x3m, attached to wall" />
      </label>

      <button id="go" disabled>Generate my design</button>
      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <h2>3) Result</h2>
      <div id="resultWrap">
        <img id="result" alt="Result" />
      </div>
      <a id="download" class="button" href="#" download style="display:none">Download result</a>
    </section>
  </main>

  <footer class="container foot">
    <span>© AME Solutions</span>
    <a href="mailto:info@amesolutions.eu">Request a quote</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
